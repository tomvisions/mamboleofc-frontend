<style>
  ul {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
  }

  }

  li {
    height: 100vh;
    flex-grow: 1;
  }

  img {
    max-height: 100%;
    min-width: 100%;
    object-fit: cover;
    vertical-align: bottom;
  }
</style>

<!-- Page Banner Area Start -->
<div id="page-banner-area" class="page-banner-area section" style="background-image: url({{upcomingTournamentBanner}})">
  <div class="container">
    <div class="row">
      <div class="page-banner-title text-center col-xs-12">
        <h2>OG Charity Tournament Team Registration</h2>
      </div>
    </div>
  </div>
</div>
<!-- Page Banner Area End -->

<!-- Contact Area Start -->
<div id="contact-area" class="contact-area section pb-60 pt-60">
  <div class="container">
    <div class="row">
      <!-- Contact Info -->
      <div class="col-lg-3 col-md-5 col-12 mb-30">
          <img src="{{this.tournamentLogo}}" alt="About Sponsor">
      </div>
      <!-- Contact Form -->
      <div class="col-lg-8 col-md-7 col-12 mb-30">
        <div class="contact-form">
          <div class="form">
            <h4>Registration Form</h4>
            <form [formGroup]="selectedRegistrationForm">
              <input type="text" name="team_name" placeholder="Team Name" [formControlName]="'team_name'">
              <input type="email" name="team_captain_name" placeholder="Team Captain Name" [formControlName]="'name'">
              <input type="text"  name="team_captain_email" placeholder="Team Captain Email" [formControlName]="'email'">
              <button (click)="submitRegistration()">Register</button>
            </form>
          </div>
        </div>
        <div class="success hide">
          <h4>You have successfully sent the message to Mamboleo FC</h4>
        </div>
        <div class="fail hide">
          <h4>An error occurred. Message was not sent. Please try again later</h4>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Contact Area End -->
